<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input</title>
</head>
<body>      
    <form action="" method="post">
    <div>
        <input type="text" name="textInput" id="textInput" placeholder="insÃ©rer texte">
        <label for="textInput"></label><br>
    </div>
    <div>
        <input type="email" name="emailInput" id="emailInput">
        <label for="emailInput"></label><br>
    </div>
    <div>
        <input type="number" name="numberInput" id="numberInput" min="10" max="55" value="17">
        <label for="numberInput"></label><br>
    </div>
    <div>
        <input type="color" name="colorInput" id="colorInput" value="#e66465">
        <label for="colorInput"></label><br>
    </div>
    <div>
        <input type="date" name="dateInput" id="dateInput" min="2022-10-04" max="2023-12-12">
        <label for="dateInput"></label><br>
    </div>
    <div>
        <input type="datetime-local" name="localInput" id="localInput" min="2017-06-01T08:30" max="2017-06-30T16:30" >
        <label for="localInput"></label><br>
    </div>
    <div>
        <input type="file" name="fileInput" id="fileInput">
        <label for="fileInput"></label><br>
    </div>
    <div>
        <input type="password" name="passwordInput" id="passwordInput" minlength="10">
        <label for="passwordInput"></label><br>
    </div>
    <div>
        <input type="time" name="timeInput" id="timeInput" min="00:00" max="23:59">
        <label for="timeInput"></label><br>
    </div>
    <div>
        <input type="range" name="rangeInput" id="rangeInput">
        <label for="rangeInput"></label><br>
    </div>
    <div>
        <input type="checkbox" name="checkInput" id="checkInput" checked>
        <label for="checkInput"></label><br>
    </div>
    <div>
        <input type="submit" name="submitInput" id="submitInput" value="Envoyer">
        <label for="submitInput"></label><br>
    </div>
    </form>
</body>
</html>
